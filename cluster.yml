# Comma-separated list of cluster hosts
clusterHosts: "127.0.0.1,localhost"

# Session timeout for cluster connections (milliseconds)
sessionTimeout: 20000

# Connection timeout for cluster connections (milliseconds)
connectTimeout: 3000

# The intial time to sleep before attempting a reconnection to a clustered node (milliseconds)
retryInitialSleepTime: 100

# The time to sleep between connection retries (milliseconds)
retryIntervalTime: 10000

# The maxiumum amount of times to attempt a reconnection before giving up
retryMaxTimes: 5